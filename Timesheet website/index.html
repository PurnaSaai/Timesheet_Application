<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timesheet Login</title>
<link rel="stylesheet" href="css/auth.css">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
  <h2>SBL Time Sheet</h2>
  <button onclick="openLogin()">Login</button>
</div>

<!-- LOGIN PAGE CONTAINER -->
<div class="login-page">

  <div class="login-card" id="loginBox">
    <h2>Login</h2>
    <p class="login-subtitle">Access your timesheet</p>

    <!-- ROLE -->
    <div class="role-select">
      <label>
        <input type="radio" name="role" value="USER" checked>
        User
      </label>
      <label>
        <input type="radio" name="role" value="ADMIN">
        Admin
      </label>
      <label>
        <input type="radio" name="role" value="SUPER_ADMIN" />
        Super Admin
      </label>
    </div>

    <input id="empId" type="text" placeholder="Employee ID">
    <input id="pwd" type="password" placeholder="Password">

    <button class="login-submit-btn" onclick="login()">
      Login
    </button>

    <p style="margin-top:10px; font-size:14px;">
      <a href="forgot-password.html">Forgot Password?</a>
    </p>

    <p id="signupText" style="margin-top:14px; font-size:14px;">
      Donâ€™t have an account?
      <a id="signupLink" href="signup.html" style="color:#2563eb; text-decoration:none;">
        Sign up
      </a>
    </p>

  </div>

</div>

<script src="js/auth.js"></script>
<script src="js\script.js"></script>
</body>
</html>
