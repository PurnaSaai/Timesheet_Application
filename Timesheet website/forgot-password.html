<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="css/responsive.css">

  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <h2>SBL Time Sheet</h2>
        <button onclick="goToLogin()">Login</button>
    </div>


    <div class="login-page">
        <div class="login-card">
            <h2>Forgot Password</h2>
            <select id="role" style="margin:15px 0px; padding: 2px 4px; font-weight:400; font-size: large;">
                <option value="USER">User</option>
                <option value="ADMIN">Admin</option>
                <option value="SUPER_ADMIN">Super Admin</option>
            </select>
            <input id="employeeId" placeholder="Employee ID">
            <input id="email" type="email" placeholder="Registered Email">

            <button id="sendOtpBtn" onclick="generateOTP()">Send OTP</button>

            <input id="otp" placeholder="Enter OTP" style="display:none; margin-top: 6px;">
            <button id="verifyBtn" class="login-submit-btn" onclick="verifyOTP()" style="display:none;">Verify OTP</button>
        </div>
    </div>

    <script src="js/forgot-password.js"></script>
</body>
</html>
