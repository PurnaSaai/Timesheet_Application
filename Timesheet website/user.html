<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Timesheet</title>
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/user.css">
<link rel="stylesheet" href="css/responsive.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body onload="initUserPage()">

<!-- NAVBAR -->
<div class="navbar">
  <h2>User Time Sheet</h2>
  <div style="display: flex; flex-direction: row; gap: 1vmax;">
  <div class="notification-wrapper" style="margin: 0.5vmax; margin-top: 1vmax; ">
        <i class="fa-solid fa-bell" onclick="toggleNotifications()"></i>
        <span id="notifyCount" class="notify-badge">0</span>
        <div id="notificationBox" class="notification-box"></div>
      </div>
  <button onclick="logout()" >Logout</button>
  </div>
</div>

<!-- DASHBOARD -->
<div class="dashboard" style="display:block;">

  <div class="top-section">
    <div>
      <div><b>Employee ID:</b> <span id="empId"></span></div>
      <div><b>Employee:</b> <span id="empName"></span></div>
      <div><b>Designation:</b> <span id="designation"></span></div>
    </div>

    <div class="total-box">
      <b>Expected Hours:</b>
      <span id="totalHours">0.00</span>h
      <select id="monthSelect" onchange="changeMonth()"></select>
      <select id="yearSelect" onchange="changePeriod()"></select>
      

    </div>
  </div>

  <div class="add-entry" id="addEntryBox">
    <button onclick="handleAddEntry()">+ Add Entry</button>
  </div>

  <div class="table-wrapper">
    <table>
      <colgroup>
        <col class="col-date">
        <col class="col-uri">
        <col class="col-desc">
        <col class="col-start">
        <col class="col-finish">
        <col class="col-time">
      </colgroup>
      <thead>
        <tr>
          <th>Date</th>
          <th>URI</th>
          <th>Description</th>
          <th>Start</th>
          <th>Finish</th>
          <th>Start-Finish</th>
          <th>Time Spent (h)</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <div class="monthly-summary">
      <b>Total Spent Hours (Month):</b>
      <span id="spentHours">0.00</span> h
    </div>
  </div>
  <!-- SUBMIT DAY -->
<div class="submit-day-container">
  <button class="submit-day-btn" onclick="submitDay()">
    Submit Day
  </button>
</div>


</div>
<script src="js\api.js"></script>
<script src="js/auth.js"></script>
<script src="js\user.js"></script>
</body>
</html>
